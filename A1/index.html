<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 1</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Welcome to the JavaScript Functions</h1>

    <div class="form">
      <label for="firstname">First name</label>
      <input type="text" id="firstname" name="firstname"/><br>
      <span>This text field has been removed here</span><br><br>
      <label for="lastname">Last name</label>
      <input type="text" id="lastname" name="lastname"/><br>
      <span>This text field has been removed here</span><br><br>
      <label for="password">Password</label>
      <input type="password" id="password" name="password"/><br><br>
    </div>

    <div class="btnFunction">
          <!-- Button to trigger the event -->
          <button id="addBtn">Add Paragraph</button> 

          <button id="clickMeBtn">Click Me</button>

               <!-- Button to hover -->
          <button class="hoverBtn">Hover Your Mouse Here</button>

    </div>



    <p>Note: Look at the bottom of the page</p>

    <!-- Div to display mouse coordinates -->
     <div class="main">
       <div id="coordinates">X: 0, Y: 0</div> 
     </div>



    <div class="table">
          
        
        <h2>Create Dynamic Table</h2>

          <!-- Input fields to specify rows and columns -->
          <label for="rows">Rows</label>
          <input type="number" id="rows" name="rows" required><br><br>

          <label for="columns">Columns</label>
          <input type="number" id="columns" name="columns" required><br><br> 

          <!-- Button to trigger table creation -->
          <button id="createTableBtn">Create Table</button>

          <!-- Placeholder for the generated table -->
          <div id="tableContainer"></div>

    </div>




    <script src="script.js"></script>
  </body>
</html>
